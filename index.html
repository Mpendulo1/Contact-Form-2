<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./styles.css/contact-form.css" />
  </head>
  <body>
    <div class="container">
      <form action="http//:formspree.io/f/mpzkwozk" method="GET">
        <div class="header">
          <h3>Contact Form</h3>
        </div>
        <label for="Fullname">Full Name</label>
        <input
          type="text"
          id="Full name"
          name="fullname"
          placeholder="Your Fullname.."
          required
        />

        <label for="Email">Email</label>
        <input
          type="text"
          id="Email"
          name="Email"
          placeholder="example1@mail.com"
          required
        />
        <label for="lname">Number</label>
        <input type="text" id="tel" name="Contact" placeholder="068 123 6789" />

        <label for="subject">BIO</label>
        <textarea
          id="BIO"
          name="BIO"
          placeholder="Write something.."
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
